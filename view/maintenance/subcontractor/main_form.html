<div class="row" style="margin-bottom:5px"> <!-- ROW 1 -->


     <div class="col-xs-5 col-xs-10" id="f_name_div" class='form-group'  >
     <label><font color="darkred">*</font>Name</label> <!-- Subcon Name -->
     <input type="text" class="form-control" id="f_name" required> </div>


     <div class="col-xs-5 col-xs-10" id="f_amount_div" class='form-group'  >
     <label><font color="darkred">*</font>Contract Amount</label> <!-- Contract Amount -->
     <input type="number" class="form-control" id="f_amount" required> </div>

     <div class="col-xs-5 col-xs-10" id="f_contact_div" class='form-group'  >
     <label><font color="darkred">*</font>Contact Details</label> <!-- Contact Detail -->
     <input type="text" class="form-control" id="f_contact" required> </div>


     <div class="col-xs-5 col-xs-10" id="f_scope_div" class='form-group'  >
     <label><font color="darkred">*</font>Scope of Work</label> <!-- Scope of Work -->
     <select class="form-control" id="f_scope" required>
     <option value="SC0004">0000</option>
     </select>  </div>

     <div class="col-xs-5 col-xs-10" id="f_duration_div" class='form-group'  >
     <label><font color="darkred">*</font>Contract Duration</label> <!-- Contract Duration -->
     <input type="date" class="form-control" id="f_duration" required>  </div>


     <div class="col-xs-5 col-xs-10" id="f_personnel_div" class='form-group'  >
     <label><font color="darkred">*</font>Number of Personnel</label> <!-- No. of Personnel -->
     <input type="number" class="form-control" id="f_personnel" required> </div>


       

</div> <!-- /.row -->
